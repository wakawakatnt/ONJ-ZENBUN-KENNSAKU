<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ONJ 最新10件表示（修正版）</title>
<style>
  body { font-family: system-ui,-apple-system,Segoe UI,Roboto,'Hiragino Kaku Gothic ProN',Meiryo,Arial; margin: 18px; }
  input { padding: 6px; width: 60%; }
  button { padding: 6px; }
  .post { border: 1px solid #ccc; border-radius: 6px; padding: 6px; margin: 6px 0; cursor: pointer; }
  .content { display: none; padding-top: 4px; white-space: pre-wrap; max-height: 300px; overflow-y: auto; }
  .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 4px; font-family: monospace; }
</style>
</head>
<body>
<h2>ONJ 最新10件表示（修正版）</h2>
<input type="text" id="searchInput" placeholder="検索ワード">
<button id="searchBtn">検索</button>
<div class="debug" id="debugInfo">Firestoreに接続中...</div>
<div id="results"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
  import { getFirestore, collection, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
  
  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyA2Z-JByRuaSv88nAj356nOh4CNgQb0_SY",
    authDomain: "onj-zenbun-kensaku.firebaseapp.com",
    projectId: "onj-zenbun-kensaku",
    storageBucket: "onj-zenbun-kensaku.firebasestorage.app",
    messagingSenderId: "171332002735",
    appId: "1:171332002735:web:c8dcad3ae133300900855a",
    measurementId: "G-DDHGB57HTW"
  };
  
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  let allPosts = [];
  
  function updateDebugInfo(info) {
    document.getElementById('debugInfo').innerHTML = info;
  }
  
  async function fetchPosts() {
    try {
      updateDebugInfo('Firestoreに接続中...');
      
      // latestコレクションからデータを取得
      const simpleQuery = collection(db, "latest");
      const simpleSnapshot = await getDocs(simpleQuery);
      
      updateDebugInfo(`
        コレクション名: latest<br>
        取得したドキュメント数: ${simpleSnapshot.docs.length}<br>
        ${simpleSnapshot.docs.length > 0 ? 
          `最初のドキュメントの構造:<br><pre style="font-size:11px; max-height:200px; overflow:auto;">${JSON.stringify(simpleSnapshot.docs[0].data(), null, 2)}</pre>` 
          : 'ドキュメントが存在しません'}
      `);
      
      if (simpleSnapshot.docs.length === 0) {
        // latestが空の場合、aggregated_threadsも試してみる
        const altQuery = collection(db, "aggregated_threads");
        const altSnapshot = await getDocs(altQuery);
        
        updateDebugInfo(`
          latestコレクションは空でした。<br>
          aggregated_threadsコレクション:<br>
          取得したドキュメント数: ${altSnapshot.docs.length}<br>
          ${altSnapshot.docs.length > 0 ? 
            `最初のドキュメントの構造:<br><pre style="font-size:11px; max-height:200px; overflow:auto;">${JSON.stringify(altSnapshot.docs[0].data(), null, 2)}</pre>` 
            : '両方のコレクションにデータが存在しません'}
        `);
        
        if (altSnapshot.docs.length > 0) {
          allPosts = altSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        } else {
          document.getElementById('results').textContent = '利用可能なデータが見つかりません';
          return;
        }
      } else {
        // latestコレクションのデータを使用
        allPosts = simpleSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      }
      
      renderPosts(allPosts);
      
    } catch (err) {
      const errorMessage = `読み込みエラー: ${err.message}`;
      document.getElementById('results').textContent = errorMessage;
      updateDebugInfo(`エラー詳細: ${err.message}<br>Code: ${err.code || 'N/A'}`);
      console.error(err);
    }
  }
  
  function renderPosts(posts) {
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = '';
    
    if (posts.length === 0) {
      resultsDiv.textContent = 'データが見つかりません';
      return;
    }
    
    posts.forEach((post, index) => {
      const postDiv = document.createElement('div');
      postDiv.className = 'post';
      
      // 複数のフィールド名に対応
      const title = post.title || post.subject || post.name || `ドキュメント ${index + 1}`;
      const content = post.content || post.body || post.text || post.message || 'コンテンツなし';
      
      postDiv.innerHTML = `
        <strong>${title}</strong>
        <div class="content">${content}</div>
      `;
      
      postDiv.onclick = () => {
        const contentDiv = postDiv.querySelector('.content');
        contentDiv.style.display = contentDiv.style.display === 'none' ? 'block' : 'none';
      };
      
      resultsDiv.appendChild(postDiv);
    });
  }
  
  function searchPosts() {
    const keyword = document.getElementById('searchInput').value.toLowerCase();
    if (!keyword.trim()) {
      renderPosts(allPosts);
      return;
    }
    
    const filtered = allPosts.filter(post => {
      const searchableFields = [
        post.title, post.subject, post.name,
        post.content, post.body, post.text, post.message
      ];
      return searchableFields.some(field => 
        field && field.toString().toLowerCase().includes(keyword)
      );
    });
    renderPosts(filtered);
  }
  
  document.getElementById('searchBtn').addEventListener('click', searchPosts);
  document.getElementById('searchInput').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') searchPosts();
  });
  
  // ページ読み込み時にデータ取得
  fetchPosts();
</script>
</body>
</html>
