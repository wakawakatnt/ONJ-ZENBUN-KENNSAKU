<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ONJ 最新10件表示</title>
<style>
  body { font-family: system-ui,-apple-system,Segoe UI,Roboto,'Hiragino Kaku Gothic ProN',Meiryo,Arial; margin: 18px; }
  input { padding: 6px; width: 60%; }
  button { padding: 6px; }
  .post { border: 1px solid #ccc; border-radius: 6px; padding: 6px; margin: 6px 0; cursor: pointer; }
  .content { display: none; padding-top: 4px; white-space: pre-wrap; }
</style>
<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>
</head>
<body>

<h2>ONJ 最新10件表示</h2>
<input type="text" id="searchInput" placeholder="検索ワード">
<button onclick="searchPosts()">検索</button>

<div id="results"></div>

<script>
  // Firebase初期化
  const firebaseConfig = {
    apiKey: "AIzaSyA2Z-JByRuaSv88nAj356nOh4CNgQb0_SY",
    authDomain: "onj-zenbun-kensaku.firebaseapp.com",
    projectId: "onj-zenbun-kensaku",
    storageBucket: "onj-zenbun-kensaku.appspot.com",
    messagingSenderId: "171332002735",
    appId: "1:171332002735:web:c8dcad3ae133300900855a",
    measurementId: "G-DDHGB57HTW"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let allPosts = [];

  async function fetchPosts() {
    try {
      const snapshot = await db.collection('posts')
                               .orderBy('createdAt', 'desc') // 作成日時で最新順
                               .limit(10) // 上から10件
                               .get();
      allPosts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderPosts(allPosts);
    } catch (err) {
      document.getElementById('results').textContent = '読み込みエラー: ' + err;
      console.error(err);
    }
  }

  function renderPosts(posts) {
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = '';
    if (posts.length === 0) {
      resultsDiv.textContent = 'データが見つかりません';
      return;
    }
    posts.forEach(post => {
      const postDiv = document.createElement('div');
      postDiv.className = 'post';
      postDiv.innerHTML = `<strong>${post.title || '無題'}</strong>
                           <div class="content">${post.content || ''}</div>`;
      postDiv.onclick = () => {
        const contentDiv = postDiv.querySelector('.content');
        contentDiv.style.display = contentDiv.style.display === 'none' ? 'block' : 'none';
      };
      resultsDiv.appendChild(postDiv);
    });
  }

  function searchPosts() {
    const keyword = document.getElementById('searchInput').value.toLowerCase();
    const filtered = allPosts.filter(post => 
      (post.title && post.title.toLowerCase().includes(keyword)) ||
      (post.content && post.content.toLowerCase().includes(keyword))
    );
    renderPosts(filtered);
  }

  // ページ読み込み時に上から10件取得
  fetchPosts();
</script>

</body>
</html>
